<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
<link href=
'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'
		rel='stylesheet'>
	
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
	</script>
	
	<script src=
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" >
	</script>
</head>
<body>
	<div align="center">
		<h1>View Product Details</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${Product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>product_item_id:</td>
					<td>
						<input type="text" th:field="*{product_item_id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>product_name:</td>
					<td>
						<input type="text" th:field="*{product_name}" />
					</td>
				</tr>
				<tr>
					<td>description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>valid_from:</td>
					<td><input type="date" th:field="*{valid_from}" /></td>
				</tr>
				<tr>
					<td>valid_to:</td>
					<td><input type="date" th:field="*{valid_to}" /></td>
				</tr>		
								<tr>
									<td>is_bulk:</td>
									<td><input type="text" th:field="*{is_bulk}" /></td>
								</tr>
<!--				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>-->
			</table>
		</form>
	</div>
	<script>
		$(document).ready(function() {
		
			$(function() {
				$( "#my_date_picker" ).datepicker();
			});
		})
	</script>
</body>
</html>
