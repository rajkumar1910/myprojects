<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New IKEA product</title>
 <link rel="stylesheet"   href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script>
        $(function() {
          $( ".datepicker" ).datepicker();
        });
    </script>
</head>
<body>
	<div align="center">
		<h1>Create Product Part</h1>
		<br />
		<form action="#" th:action="@{/savePart}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
			<tr>
				<td>product_item_id:</td>
				<select name='product_item_id'>
					<option th:each="Product : ${listProducts}" th:value="${Product.product_item_id}"
						th:text="${Product.product_item_id}">
					</option>
				</select>
			</tr>
			
				<tr>				
					<td>product_name:</td>
					<td>
						<input type="text" th:field="*{product_name}" name ="product_name" />
					</td>
				</tr>
				<tr>
					<td>description:</td>
					<td><input type="text" th:field="*{description}" name ="description" /></td>
				</tr>
				<tr>name ="valid_from"
					<td>valid_from:</td>
					<td><input type="date" th:field="*{valid_from}" class ="datepicker"/></td>
				</tr>
				<tr>
					<td>valid_to:</td>
					<td><input type="date" th:field="*{valid_to}" class ="datepicker" /></td>
				</tr>		
				<tr>
					<td>is_bulk:</td>
					<td><input type="text" th:field="*{is_bulk}" name="is_bulk"/></td>
				</tr>
				<tr>
					<td>part_number:</td>
					<td><input type="text" field="*{part_number}" name="part_number"></td>
				</tr>
				<tr>
					<td>part_classification:</td>
					<td><input type="text" field="*{part_classification}" name="part_classification"/></td>
				</tr>
				<tr>
					<td>part_quantity:</td>
					<td><input type="text" field="*{part_quantity}"  name="part_quantity" /></td>
				</tr>
				<tr>
					<td>notes:</td>
					<td><input type="text"  field="*{notes}"  name="notes" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
	<script>
		$(document).ready(function() {
		
			$(function() {
				$( "#my_date_picker" ).datepicker();
			});
		})
	</script>
</body>
</html>
