<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
 <style>
        .tab1 {
            tab-size: 2;
        }
  
        .tab2 {
            tab-size: 4;
        }
  
        .tab4 {
            tab-size: 8;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>product_item_id</th>
                <th>product_name</th>
                <th>description</th>
                <th>valid_from</th>
                <th>valid_to</th>
                <th>is_bulk</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Product : ${listProducts}">
            	<td th:text="${Product.product_item_id}">product_item_id</td>
                <td th:text="${Product.product_name}">product_name</td>
                <td th:text="${Product.description}">description</td>
                <td th:text="${Product.valid_from}">valid_from</td>
                 <td th:text="${Product.valid_to}">valid_to</td>
                <td th:text="${Product.is_bulk}">is_bulk</td>
                <td>
                	<a th:href="@{'/edit/' + ${Product.product_item_id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${Product.product_item_id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
      <pre class="tab4"> <a href="http://localhost:8080/isbuilk">Buik Transactions</a> </pre>
 
</body>
</html>
